<html>

<head>
    <title>Cadastro de Negociações</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="row">
        <div class="col-md-12" class="warning warning-primary" id="divAvisos"></div>
    </div>
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">Negociações</h3>
                </div>
            </div>
            <br>
            <form id="formNegociacao">
                <div class="row">
                    <div class="col-md-12">
                        <label>Data</label>
                        <input type="date" id=txtData class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Quantidade</label>
                        <input type="number" id=txtQuantidade class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Valor</label>
                        <input type="number" id=txtValor class="form-control" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2">
                        <button id="btnInsereNegociacao" type="submit" class="btn btn-primary">Incluir</button>
                    </div>
                </div>
            </form>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Quantidade</th>
                                <th>Valor</th>
                                <th>Volume</th>
                            </tr>
                        </thead>
                        <tbody id="tblListaNegociacoes">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules//bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/Model/Negociacao.js"></script>
<script src="js/Model/Negociacoes.js"></script>
<script src="js/View/ViewBase.js"></script>
<script src="js/View/TabelaNegociacoesView.js"></script>
<script src="js/View/AlertasView.js"></script>
<script src="js/Controller/NegociacaoController.js"></script>
<script src="js/app.js"></script>
</html>
